<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링부트 백보드</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.3.7-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-icons-1.13.1/bootstrap-icons.min.css}">
</head>
<body>
        <nav class="navbar navbar-expand-lg border-bottom" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/bootstrap-logo.svg}" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                    MySpringBoot
                </a>
                <!-- 토글 메뉴 영역 -->
                 <button class="navbar-toggler" type="button" 
                         data-bs-toggle="collapse" data-bs-target="#navbarNav"
                         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                </button>
                 <!-- 토클 메뉴 영역 끝 -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Login</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </nav>
    <!-- 레이아웃 화면마다 변경될 content -->
     <th:block layout:fragment="content"></th:block>
        
    <script th:src="@{/bootstrap-5.3.7-dist/js/bootstrap.min.js}"></script>
</body>
</html>
